<mat-sidenav-container class="sidenav-container" fullScreen>
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <button
      class="brandname"
      routerLink="/layout-two"
      matMiniFab
      aria-label="Rule Engine"
    >
      <mat-icon>settings</mat-icon>
      <span>RULE ENGINE</span>
    </button>

    <mat-nav-list mode="side">
      <a
        mat-list-item
        routerLink="./prime-table"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Prime Table</a
      >
      
      <a
        mat-list-item
        routerLink="./prime-dialog"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Prime Dialog</a
      >
    
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="top-toolbar">
      <button
        class="menu-icon"
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <p-breadcrumb [model]="breadcrumbs" [home]="home" />
      <span class="menu-spacer"></span>

      <button mat-button>
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </button>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>format_color_fill</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon style="color: #005cbb">palette</mat-icon>
          <span>Azure</span>
        </button>
        <button mat-menu-item>
          <mat-icon style="color: #ba005c">palette</mat-icon>
          <span>Rose</span>
        </button>
        <button mat-menu-item>
          <mat-icon style="color: magenta">palette</mat-icon>
          <span>Magenta</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="app-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
