<mat-toolbar class="top-toolbar">
  <button
    class="menu-icon"
    mat-icon-button
    aria-label="Example icon-button with menu icon"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="/layout-one">Rules Engine</span>

  <span class="menu-spacer"></span>

  <button mat-button>
    <mat-icon>account_circle</mat-icon>
    <span>Login</span>
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon style="color: #005cbb">palette</mat-icon>
      <span>Azure</span>
    </button>
    <button mat-menu-item>
      <mat-icon style="color: #ba005c">palette</mat-icon>
      <span>Rose</span>
    </button>
    <button mat-menu-item>
      <mat-icon style="color: magenta">palette</mat-icon>
      <span>Magenta</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" fullScreen>
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list mode="side">
      <a
        mat-list-item
        routerLink="./material-table"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Material Table</a
      >
      <a
        mat-list-item
        routerLink="./grid-list"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Grid List</a
      >
      <a
        mat-list-item
        routerLink="./tabs"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Tabs</a
      >
      <a
        mat-list-item
        routerLink="./buttons"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Buttons</a
      >
      <a
        mat-list-item
        routerLink="./accordion"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Expansion Panel</a
      >
      <a
        mat-list-item
        routerLink="./form-fields"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Form Fields</a
      >
      <a
        mat-list-item
        routerLink="./dropdown"
        routerLinkActive="active-button"
        ariaCurrentWhenActive="page"
        >Dropdown</a
      >
    </mat-nav-list>

    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Sidenav Dropdown
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/">Item 1</a>
          <a mat-list-item routerLink="/">Item 2</a>
          <a mat-list-item routerLink="/">Item 3</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <section class="page-breadcrumb">
      <p-breadcrumb [model]="breadcrumbs" [home]="home" />
    </section>
    <div class="app-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
