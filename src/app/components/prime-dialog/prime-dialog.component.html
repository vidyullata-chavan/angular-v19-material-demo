<p-button (click)="showDialog()" label="Create Rule" icon="pi pi-check" size="large" />

<p-dialog
  header="Create new Rule"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-4">Add details to proceed.</span>

  <div class="flex items-center gap-4 mb-4">
    <label for="username" class="font-semibold w-24">Name</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex items-center gap-4 mb-4">
    <label for="email" class="font-semibold w-24">Details</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
    <p-button label="Create" (click)="visible = false" />
  </div>
</p-dialog>
